<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initil-scale=1">
    <title>Game JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>GAME</h1>
    </header>
    <div class="score-board" id="board">
        <div id="user-label" class="plate">USER</div>
        <div id="comuter-label" class="plate">COMPUTER</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="alternative">
        <div class="choice">
            <button id="r">&#x26f0;</button>
            <button id="p">&#x1f4ce;</button>
            <button id="s">&#x2704;</button>
        </div>
    </div>
    <div>
        <p id="result">Result</p>
    </div>
    <h4>LEFT ROUND</h4>
    <div id="round"></div>
    <div class="gruop-btn">
        <button id="new-game">NEW GAME</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
